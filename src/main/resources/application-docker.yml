# application-docker.yml (예시)
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db:3306/middle_point_service_db?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: middle_point_user
    password: middle_point_password

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update         # 운영은 validate 권장
    defer-datasource-initialization: true   # ✅ 여기! jpa 블록 안에
    properties:
      hibernate:
        format_sql: true
        # dialect 명시는 생략해도 자동 감지됨 (MySQL 8)

  sql:
    init:
      mode: always             # data.sql 쓰면 always

  data:
    redis:
      host: redis
      port: 6379

  h2:
    console:
      enabled: false
