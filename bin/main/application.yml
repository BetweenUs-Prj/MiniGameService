server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: minigame-service
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations:
      data-locations: classpath:data.sql
      encoding: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    su.kdt.minigame: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
  session:
    max-players: 10
