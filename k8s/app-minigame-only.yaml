apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minigame-service-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/BetweenUs-Prj/MiniGameService.git
    targetRevision: dev/junho
    path: k8s  # MiniGameService 저장소의 k8s 디렉터리
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: betweenus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10