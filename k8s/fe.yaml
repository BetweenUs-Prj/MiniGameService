apiVersion: v1
kind: Service
metadata:
  name: betweenus-fe
  namespace: betweenus
spec:
  selector:
    app: betweenus-fe
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: betweenus-fe
  namespace: betweenus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: betweenus-fe
  template:
    metadata:
      labels:
        app: betweenus-fe
    spec:
      containers:
        - name: fe
          image: betweenus-fe:host-fix
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 20
            periodSeconds: 15
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }