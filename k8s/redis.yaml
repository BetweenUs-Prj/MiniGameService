# =========================================
# Redis Service
# =========================================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: betweenus
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379

---
# =========================================
# Redis Deployment
# =========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: betweenus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-storage
              mountPath: /data
      volumes:
        - name: redis-storage
          emptyDir: {}